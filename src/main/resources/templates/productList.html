<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">ADV Shop</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/product/list}">Products</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/product/create}">Create</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-dark">Product List</h2>
        <a th:href="@{/product/create}" class="btn btn-primary shadow-sm">
            <i class="bi bi-plus-lg"></i> Create Product
        </a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th scope="col" class="ps-4">Product Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col" class="text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${products.empty}">
                    <td colspan="3" class="text-center py-4 text-muted">
                        No products available. Please create one.
                    </td>
                </tr>

                <tr th:each="product : ${products}">
                    <td class="align-middle ps-4 fw-medium" th:text="${product.productName}"></td>
                    <td class="align-middle" th:text="${product.productQuantity}"></td>
                    <td class="text-center">
                        <a th:href="@{/product/edit/{id}(id=${product.productId})}" class="btn btn-sm btn-warning me-2">
                            <i class="bi bi-pencil-square"></i> Edit
                        </a>

                        <form th:action="@{/product/delete/{id}(id=${product.productId})}" method="get" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this item?');">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
